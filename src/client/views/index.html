<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Test</title>
    </head>

    <body>

        <main>
            <section>
                <h1 id="app-heading">TRAVEL APP</h1>
                <form id="form">
                    <div id="form-input-div">
                        <label for="destination">Look for </label>
                        <input type="text" id="destination" placeholder="Enter destination" required>

                        <label for="date">Departing on </label>
                        <input type="date" id="date" placeholder="YYYY-MM-DD" required required pattern="\d{4}-\d{2}-\d{2}">

                    </div>

                        <span id="cross-browser-date-message"></span>

                        <input type="submit" name="" value="Search">
                    
                </form>
            <section>
        </main>

        <section id="response-section"></section>
        <section id="weather-forecast"></section>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
              // Use the window load event to keep the page load performant
              window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
              });
            }
            </script>
    </body>
</html>
